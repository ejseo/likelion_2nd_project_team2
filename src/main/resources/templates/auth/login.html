<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif KR', serif;
            color: #222;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: white;
            border-bottom: 1px solid #e8e8e8;
            padding: 20px 40px;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2D9596;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2D9596;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 60px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #222;
            margin-bottom: 12px;
        }

        .login-subtitle {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }

        /* Alert */
        .alert {
            background-color: #FFF3F3;
            border: 1px solid #FFE0E0;
            color: #D32F2F;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Noto Serif KR', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #2D9596;
            box-shadow: 0 0 0 3px rgba(45, 149, 150, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #2D9596;
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background-color: #267C7D;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 149, 150, 0.25);
        }

        .btn-secondary {
            background-color: white;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }

        .btn-kakao {
            background-color: #FEE500;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .btn-kakao:hover {
            background-color: #FDD835;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 229, 0, 0.3);
        }

        .kakao-icon {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e8e8e8;
        }

        .divider span {
            padding: 0 16px;
            color: #999;
            font-size: 13px;
        }

        /* Links */
        .form-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }

        .form-footer a {
            color: #2D9596;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #267C7D;
            text-decoration: underline;
        }

        .form-footer span {
            color: #ccc;
            margin: 0 12px;
        }

        .signup-link {
            margin-top: 32px;
            text-align: center;
            font-size: 15px;
            color: #666;
        }

        .signup-link a {
            color: #2D9596;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: white;
            border-top: 1px solid #e8e8e8;
            padding: 24px 40px;
            text-align: center;
        }

        .footer-text {
            font-size: 13px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
            }

            .logo {
                font-size: 24px;
            }

            main {
                padding: 40px 20px;
            }

            .login-container {
                padding: 40px 24px;
            }

            .login-title {
                font-size: 28px;
            }

            .login-subtitle {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
