<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <h1 class="mb-4">게시글 수정</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/posts/{id}/edit(id=${postId})}" th-object="${post}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="10" th:field="*{content}" th:errorclass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">이미지 첨부 (5MB 이하, 이미지 파일만 가능)</label>
            <input type="file" id="file" name="file" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/posts/{id}(id=${postId})}" class="btn btn-secondary">취소</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateFile(event) {
        const fileInput = document.getElementById('file');
        if (fileInput.files.length === 0) {
            // 파일이 선택되지 않았으면 검증 없이 통과 (기존 이미지 유지)
            return true;
        }

        const file = fileInput.files[0];
        const fileSize = file.size; // 파일 크기 (bytes)
        const fileType = file.type; // 파일 MIME 타입

        // 1. 파일 크기 검증 (5MB)
        const maxSize = 5 * 1024 * 1024; // 5MB in bytes
        if (fileSize > maxSize) {
            alert('파일 크기는 5MB를 초과할 수 없습니다.');
            event.preventDefault(); // 폼 제출 중단
            return false;
        }

        // 2. 파일 타입 검증 (이미지)
        if (!fileType.startsWith('image/')) {
            alert('이미지 파일만 업로드할 수 있습니다.');
            event.preventDefault(); // 폼 제출 중단
            return false;
        }

        return true;
    }
</script>
</body>
</html>
