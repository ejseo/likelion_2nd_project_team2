          max-wait: 3000ms  # ì—°ê²° ëŒ€ê¸° ì‹œê°„

  # Database (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # JPA
  jpa:
    hibernate:
